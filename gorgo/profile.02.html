<div class="row">
    <!-- 1. 給 h2 一個 id，這樣 JavaScript 才能控制它的文字 -->
    <div class="col-sm-4" style="text-align: center;color: #FF9D6F">
        <h2 id="countdown-title"></h2>
    </div>
    <div class="col-sm-8" > 
        <p id="demo" style="font-size: 60px;color: #5CADAD;font-weight:bold; margin-top: 0; margin-bottom: 0;"></p>
        <!-- 2. 將舊的 script 替換成新的、可自動更新的 script -->
        <script>
            // 找到要控制的 HTML 元素
            const titleElement = document.getElementById("countdown-title");
            const demoElement = document.getElementById("demo");

            // 動態計算出明年的年份
            let nextYear = new Date().getFullYear() + 1;
            
            // 設定初始的倒數目標日期為「明年」的元旦
            let countDownDate = new Date("Jan 1, " + nextYear + " 00:00:00").getTime();
            
            // 初始化時就更新標題文字
            titleElement.innerHTML = '距離 ' + nextYear + ' 年元旦還有';

            // 每秒更新一次
            const countdownInterval = setInterval(function() {
                // 取得現在時間的毫秒
                const now = new Date().getTime();
                
                // 計算時間差距
                let distance = countDownDate - now;
                
                // 如果倒數結束了...
                if (distance < 0) {
                    // 將目標年份再加 1
                    nextYear++; 
                    
                    // 重新設定倒數的目標日期為新的「下一年」
                    countDownDate = new Date("Jan 1, " + nextYear + " 00:00:00").getTime();

                    // 同時也更新網頁上的標題
                    titleElement.innerHTML = '距離 ' + nextYear + ' 年元旦還有';
                    
                    // 重新計算一次距離，避免在更新的瞬間顯示負數
                    distance = countDownDate - now;
                }

                // 時間換算
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // 將結果顯示在網頁上
                demoElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            }, 1000);
        </script>
    </div>
</div>
<!-- ========== MODIFIED COUNTDOWN SECTION END ========== -->
